    <div id="echartsView" style="width:100%;height:80%;"></div>
        <script src="../lib/leafletPlugins/esri/esri_leaflet-debug.js"></script>
        <script src="../lib/layui/layui.js" type="text/javascript"></script>
        <script>
            var thisWidget;
            layui.use(['form', 'layedit', 'laydate', 'element', 'layer', 'table'], function () {
                var form = layui.form,
                    layer = layui.layer,
                    layedit = layui.layedit,
                    laydate = layui.laydate,
                    element = layui.element,
                    table = layui.table;
                // 注入mock
                //layui.mockjs.inject({
                //    'POST /demo/table/user': {
                //        code: 0,
                //        msg: "xxx",
                //        count: 1000,
                //        'data|20': [{
                //            'id|+1': 1,
                //            username: '@name',
                //            sex: '@boolean',
                //            city: '@city',
                //            sign: '@csentence',
                //            experience: '@integer',
                //            score: '@integer',
                //            classify: '@word',
                //            wealth: '@integer',
                //            auth: '@boolean'
                //        }]
                //    }
                //});
                //第一个实例
                table.render({
                    method: 'get',
                    // size: 'sm',
                    limit: 20,
                    elem: '#demo_hash',
                    height: 'full-235',
                    url: '../widgetsYG/json.json', //数据接口
                    page: true, //开启分页
                    cols: [
                      [ //表头
                        {
                            field: 'Id',
                            title: '序号',
                            width: 80,
                            sort: true,
                            fixed: 'left'
                        }, {
                            field: 'Type',
                            title: '类型',
                            width: 80
                        }, {
                            field: 'Shi',
                            title: '城市',
                            width: 80
                        }, {
                            field: 'Qu',
                            title: '城市',
                            width: 80
                        },  {
                            field: 'Qsx',
                            title: '前时相',
                            width: 80
                        }, {
                            field: 'Hsx',
                            title: '后时相',
                            width: 80
                        },{
                            field: 'Area',
                            title: '面积',
                            width: 80,
                            sort: true
                        }, {
                            fixed: 'right',
                            width: 180,
                            align: 'center',
                            toolbar: '#barDemo_hash'
                        }
                      ]
                    ]
                });


                element.init();
                form.render();
                //执行一个laydate实例
                laydate.render({
                    elem: '#starttime',
                    //指定元素
                });
                //执行一个laydate实例
                laydate.render({
                    elem: '#endtime' //指定元素
                });
            });

            //当前页面业务
            function initWidgetView(_thisWidget) {
                thisWidget = _thisWidget;
                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('echartsView'));
                // 指定图表的配置项和数据
                var option = getOption();

                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);

                thisWidget.doquery
            }

               
            function getOption() {
                // Generate data
                var category = [];
                var dottedBase = +new Date();
                var lineData = [];
                var barData = [];

                for (var i = 0; i < 20; i++) {
                    var date = new Date(dottedBase += 1000 * 3600 * 24);
                    category.push([
                        date.getFullYear(),
                        date.getMonth() + 1,
                        date.getDate()
                    ].join('-'));
                    var b = Math.floor(Math.random() * 200);
                    var d = Math.floor(Math.random() * 200);
                    barData.push(b)
                    lineData.push(d + b);
                }


                // option
                option = {
                    //backgroundColor: '#0f375f',
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'shadow',
                            label: {
                                show: true,
                                backgroundColor: '#333'
                            }
                        }
                    },
                    legend: {
                        data: ['新增变化数量', '减少变化数量'],
                        textStyle: {
                            color: '#ccc'
                        }
                    },
                    xAxis: {
                        data: category,
                        axisLine: {
                            lineStyle: {
                                color: '#ccc'
                            }
                        }
                    },
                    yAxis: {
                        splitLine: { show: false },
                        axisLine: {
                            lineStyle: {
                                color: '#ccc'
                            }
                        }
                    },
                    series: [{
                        name: 'line',
                        type: 'line',
                        smooth: true,
                        showAllSymbol: true,
                        symbol: 'emptyCircle',
                        symbolSize: 15,
                        data: lineData
                    }, {
                        name: '区域实际灌溉',
                        type: 'bar',
                        barWidth: 10,
                        itemStyle: {
                            normal: {
                                barBorderRadius: 5,
                                color: new echarts.graphic.LinearGradient(
                                    0, 0, 0, 1,
                                    [
                                        { offset: 0, color: '#14c8d4' },
                                        { offset: 1, color: '#43eec6' }
                                    ]
                                )
                            }
                        },
                        data: barData
                    }, {
                        name: '区域配置灌溉',
                        type: 'bar',
                        barGap: '-100%',
                        barWidth: 10,
                        itemStyle: {
                            normal: {
                                color: new echarts.graphic.LinearGradient(
                                    0, 0, 0, 1,
                                    [
                                        { offset: 0, color: 'rgba(20,200,212,0.5)' },
                                        { offset: 0.2, color: 'rgba(20,200,212,0.2)' },
                                        { offset: 1, color: 'rgba(20,200,212,0)' }
                                    ]
                                )
                            }
                        },
                        z: -12,
                        data: lineData
                    }, {
                        name: 'dotted',
                        type: 'pictorialBar',
                        symbol: 'rect',
                        itemStyle: {
                            normal: {
                                color: '#0f375f'
                            }
                        },
                        symbolRepeat: true,
                        symbolSize: [12, 4],
                        symbolMargin: 1,
                        z: -10,
                        data: lineData
                    }]
                };
                return option;
            }


        </script>
