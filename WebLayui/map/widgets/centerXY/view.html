<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title></title>

    <script type="text/javascript" src="../../lib/include-lib.js?time=20180320" libpath="../../lib/"
            include="jquery,font-awesome,bootstrap,layer,haoutil"></script>

    <link href="../../css/widget-win.css" rel="stylesheet" />
    <style>
        .input-group {
            width: 100%;
            padding-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">经度</span>
            <input type="number" id="point_jd" class="form-control" value="0" placeholder="请输入经度数值0-180" aria-describedby="basic-addon1" />
        </div>

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon2">纬度</span>
            <input type="number" id="point_wd" class="form-control" value="0" placeholder="请输入纬度数值0-90" aria-describedby="basic-addon2" />
        </div>


        <div class="input-group text-right">
            <input type="button" class="btn btn-primary" value="确定" onclick="submitXY()" />
        </div>
    </div>





    <script>
        var thisWidget;

        //当前页面业务
        function initWidgetView(_thisWidget) {
            thisWidget = _thisWidget;
            var xy = thisWidget.getMapCenter();
            showLatlng(xy);
        }

        function showLatlng(xy) {
            $("#point_jd").val(xy.x.toFixed(6));
            $("#point_wd").val(xy.y.toFixed(6));
        }


        function submitXY() {
            //测量坐标转换
            var jd = Number($.trim($("#point_jd").val()));
            var wd = Number($.trim($("#point_wd").val()));

            thisWidget.centerAt({ lng: jd, lat: wd }, true);

        }

    </script>
</body>
</html>
