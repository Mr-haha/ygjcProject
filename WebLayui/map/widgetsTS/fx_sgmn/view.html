	</div>

    <h4>事故地点</h4>
    <table class="-l-a-info-table">
        <tr>
            <td>名称：</td>
            <td><input type="text" /></td>
            <td>&nbsp;&nbsp;</td>
        </tr>
        <tr>
            <td>位置：</td>
            <td><input id="txt_sgmn_wz" type="text" readonly /></td>
            <td><span id="btn_sgmn_tsxd" class="btn-zfdx">图上选点</span></td>
        </tr> 
    </table>
    <div class="line"></div>


    <h4>事故概况</h4>
    <table class="-l-a-info-table">
        <tr>
            <td>风速：</td>
            <td><input id="txt_sgmn_fs" type="number" value="1" /></td>
            <td>m/s</td>
        </tr>
        <tr>
            <td>风向：</td>
            <td><input id="txt_sgmn_fx" type="number" value="45" /></td>
            <td>向</td>
        </tr>
        <tr>
            <td>气压：</td>
            <td><input id="txt_sgmn_qy" type="number" /></td>
            <td>Pa</td>
        </tr>
        <tr>
            <td>温度：</td>
            <td><input id="txt_sgmn_wd" type="number" /></td>
            <td>℃</td>
        </tr>
        <tr>
            <td>湿度：</td>
            <td><input id="txt_sgmn_sd" type="number" /></td>
            <td>%</td>
        </tr>
        <tr>
            <td>模拟速度：</td>
            <td><input id="txt_sgmn_speed" type="number" value="10" /></td>
            <td>X</td>
        </tr>
    </table>
    <div class="line"></div>

    <div class="-l-a-btn-con">
        <button id="btn_sgmn_start">开始模拟</button>  
    </div>
