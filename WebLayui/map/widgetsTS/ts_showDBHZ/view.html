<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title></title>

    <script type="text/javascript" src="../../lib/include-lib.js?time=20180320" libpath="../../lib/"
            include="jquery,font-awesome,bootstrap,layer,haoutil,echarts"></script>  
    <link href="../../css/widget-win.css" rel="stylesheet" />
</head>
<body> 
 
    <div id="echartsView" style="width:100%;height:100%;"></div>


    <script>
        var thisWidget; 
 

        //当前页面业务
        function initWidgetView(_thisWidget) {
            thisWidget = _thisWidget;
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('echartsView'));
            // 指定图表的配置项和数据 
            var option = getOption();

            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        }


        function getOption() {
       
            var colors = ['#5793f3', '#d14a61', '#675bba'];

            option = {
                color: colors,

                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross'
                    }
                },
                grid: {
                    right: '20%'
                },
                toolbox: {
                    feature: {
                        dataView: { show: true, readOnly: false },
                        restore: { show: true },
                        saveAsImage: { show: true }
                    }
                },
                legend: {
                    data: ['灌溉', '水电', '洪水事件']
                },
                xAxis: [
                    {
                        type: 'category',
                        axisTick: {
                            alignWithLabel: true
                        },
                        data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
                    }
                ],
                yAxis: [
                    {
                        type: 'value',
                        name: '灌溉',
                        min: 0,
                        max: 250,
                        position: 'right',
                        axisLine: {
                            lineStyle: {
                                color: colors[0]
                            }
                        },
                        axisLabel: {
                            formatter: '{value} 个'
                        }
                    },
                    {
                        type: 'value',
                        name: '水电',
                        min: 0,
                        max: 250,
                        position: 'right',
                        offset: 80,
                        axisLine: {
                            lineStyle: {
                                color: colors[1]
                            }
                        },
                        axisLabel: {
                            formatter: '{value} 个'
                        }
                    },
                    {
                        type: 'value',
                        name: '事件数',
                        min: 0,
                        max: 25,
                        position: 'left',
                        axisLine: {
                            lineStyle: {
                                color: colors[2]
                            }
                        },
                        axisLabel: {
                            formatter: '{value}件'
                        }
                    }
                ],
                series: [
                    {
                        name: '灌溉',
                        type: 'bar',
                        data: [2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
                    },
                    {
                        name: '水电',
                        type: 'bar',
                        yAxisIndex: 1,
                        data: [2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
                    },
                    {
                        name: '洪水事件',
                        type: 'line',
                        yAxisIndex: 2,
                        data: [2.0, 2.2, 3.3, 4.5, 6.3, 10.2, 20.3, 23.4, 23.0, 16.5, 12.0, 6.2]
                    }
                ]
            };


         
            return option;
        }
 


    </script>
</body>
</html>
