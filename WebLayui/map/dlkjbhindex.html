<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="x5-fullscreen" content="true">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <title>二维地图</title>

    <!--第三方lib-->
    <script type="text/javascript" src="lib/include-lib.js?time=20180320" libpath="lib/"
        include="jquery,font-awesome,bootstrap,layer,haoutil,echarts-forleaflet,mapV,leaflet-mars,esri-leaflet,turf"></script>
    <!--业务功能-->
    <link href="css/style.css?time=20180320" rel="stylesheet" />
    <script src="js/index.js?time=20180320"></script>
    <link rel="stylesheet" href="../layuimini/lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuimini/css/layuimini.css" media="all">
    <link rel="stylesheet" href="../layuimini/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../layuimini/css/public.css" media="all">
    <style id="layuimini-bg-color">
    </style>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }

        #card {
            border-bottom-style: none;
        }

        h4 {
            font-size: 18px;
            font-family: "Microsoft YaHei", "Simsun", Arial;
            font-weight: normal;
            line-height: 1;
            padding: 0;
            margin: 0;
        }

        .icons li {
            margin: 5px 8px;
            text-align: center;
            height: 20%;
            cursor: pointer;
        }

        .icons li i {
            display: block;
            font-size: 15px;
            line-height: 60px;
            height: 60px;
        }

        .ClickStyle {
            background-color: #1B548D;
            /*#2f4056   #1B548D*/
            border-radius: 5px;
            color: #fff;
        }

        .layui-col-xs5 .fa {
            font-size: 25px !important;
        }

        .icons li:hover {
            background: #1B548D;
            /*#2f4056*/
            border-radius: 5px;
            color: #fff;
        }

        .icons li:hover .fa {
            font-size: 40px !important;
        }

        .layui-card-header {
            padding-top: 10px;
            background-color: #1B548D !important;
            color: #fff !important;
        }

        .btn-allTJ {
            float: right;
            padding-top: 0px;
            padding-bottom: 0px;
            background-color: #1B548D
        }

        .setHeight {
            height: 100%
        }
    </style>

</head>

<body>
    <div class="layui-col-md2 setHeight">
        <div class="layui-card setHeight" id="card">
            <div class="layui-card-header">
                <h4><a href="javascript:;" class="btn btn-sm btn-info btn-allTJ" onclick="allSelect()">所有类型统计</a>图斑类型
                </h4>
            </div>
            <div class="layui-card-body" style="height:auto;">
                <ul class="icons layui-row">
                    <li class="layui-col-xs5" id="TBLX1" onclick="toggleStyle(this,1)"><i
                            class="fa fa-pencil"></i><span>其他在建工地</span></li>
                    <li class="layui-col-xs5" id="TBLX2" onclick="toggleStyle(this,2)"><i
                            class="fa fa-anchor"></i><span>拆迁平整</span></li>
                    <li class="layui-col-xs5" id="TBLX3" onclick="toggleStyle(this,3)"><i
                            class="fa fa-archive"></i><span>在建工地</span></li>
                    <li class="layui-col-xs5" id="TBLX4" onclick="toggleStyle(this,4)"><i
                            class="fa fa-area-chart"></i><span>待建工地</span></li>
                    <li class="layui-col-xs5" id="TBLX5" onclick="toggleStyle(this,5)"><i
                            class="fa fa-arrows"></i><span>已批在建工地</span></li>
                    <li class="layui-col-xs5" id="TBLX6" onclick="toggleStyle(this,6)"><i
                            class="fa fa-arrows-h"></i><span>待拆除</span></li>
                    <li class="layui-col-xs5" id="TBLX7" onclick="toggleStyle(this,7)"><i
                            class="fa fa-road"></i><span>道路</span></li>
                    <li class="layui-col-xs5" id="TBLX8" onclick="toggleStyle(this,8)"><i
                            class="fa fa-anchor"></i><span>围海造地</span></li>
                    <li class="layui-col-xs5" id="TBLX9" onclick="toggleStyle(this,9)"><i
                            class="fa fa-at"></i><span>临时用地</span></li>
                    <li class="layui-col-xs5" id="TBLX10" onclick="toggleStyle(this,10)"><i
                            class="fa fa-life-bouy"></i><span>高尔夫球场</span></li>
                    <li class="layui-col-xs5" id="TBLX11" onclick="toggleStyle(this,11)"><i
                            class="fa fa-arrows-h"></i><span>光伏用地</span></li>
                    <li class="layui-col-xs5" id="TBLX12" onclick="toggleStyle(this,12)"><i
                            class="fa fa-arrows-v"></i><span>钢铁企业</span></li>
                    <li class="layui-col-xs5" id="TBLX13" onclick="toggleStyle(this,13)"><i
                            class="fa fa-at"></i><span>非建设用地</span></li>
                    <li class="layui-col-xs5" id="TBLX14" onclick="toggleStyle(this,14)"><i
                            class="fa fa-square"></i><span>空地或植被</span></li>
                    <li class="layui-col-xs5" id="TBLX15" onclick="toggleStyle(this,15)"><i
                            class="fa fa-arrows-h"></i><span>坑塘</span></li>
                    <li class="layui-col-xs5" id="TBLX16" onclick="toggleStyle(this,16)"><i
                            class="fa fa-arrows-v"></i><span>其他用地</span></li>
                </ul>
            </div>

        </div>
    </div>
    <div id="centerDiv" class="layui-col-md10">
        <div id="map" class="map">
        </div>
    </div>
    <script src="../layuimini/lib/layui-v2.5.4/layui.all.js"></script>
    <script type="text/javascript">
        var $ = layui.jquery;
        var oldIndex = '';
        var isAllClicked = false;
        var flashFeature = null;
        var JCPC = "";

        var ObjectTX;
        var Index;

        function toggleStyle(object, index) {
            ObjectTX = object;
            Index = index;
            activateTable();
        }

        function activateTable() {
            layer.closeAll('page');
            isAllClicked = false;
            if (Index == oldIndex) {
                return
            } else {
                $(".layui-col-xs5").removeClass("ClickStyle");
                $(ObjectTX).toggleClass("ClickStyle");
                oldIndex = Index;    //为了解决，可能连续两次甚至多次点击同一个按钮的情况！！
                debugger
                if (Index == 10) {
                    layer.closeAll();
                    var lquery = L.esri.query({
                        url: "http://10.32.49.10:6080/arcgis/rest/services/golf_JC/MapServer/0"
                    });
                    lquery.where("1=1");
                    lquery.run(function (error, featureCollection, response) {
                        if (featureCollection != null) {
                            var resultJson = L.geoJSON(featureCollection, {
                                style: function (feature) {
                                    return {
                                        weight: 2.5,
                                        color: 'white',
                                        dashArray: '3',
                                        fillOpacity: 0.6,
                                        fillColor: 'gray'
                                    };
                                },
                                onEachFeature: function (feature, layer) {
                                    debugger
                                    var attr = feature.properties;
                                    layer.on({
                                        click: function (e) {

                                            var center = e.target.getCenter();//getLatLng()
                                            map.flyTo([center.lat, center.lng], 14.5);
                                            var newTarget = e.target;
                                            newTarget.setStyle({
                                                weight: 1.5,
                                                color: 'red',
                                                dashArray: '',
                                                fillOpacity: 0.4
                                            });
                                            window.parent.flashFeature = newTarget;
                                            if (L.widget.isActivate('widgets/MultiMapCompare/MultiMapCompare.js?TBLX=golf')) {
                                                var widget = L.widget.getWidget('widgets/MultiMapCompare/MultiMapCompare.js?TBLX=golf');
                                                widget._class.activate();
                                            } else {
                                                L.widget.activate({
                                                    uri: 'widgets/MultiMapCompare/MultiMapCompare.js?TBLX=golf', name: '<i class="fa fa-share-alt" style:"font-size:10px"></i>历史追溯' || '', "autoDisable": true, "disableOhter": true
                                                });
                                            }
                                        }
                                    });
                                }
                            });
                            resultJson.addTo(map);
                            var showExtent = resultJson.getBounds();
                            map.fitBounds(showExtent, { maxZoom: 16 });
                        } else { alert("未查到镇数据！") };
                    });


                } else {
                    var LXname = ObjectTX.innerText;

                    var option = {
                        "uri": 'widgets/TBLX/TableJS.js?LXname=' + LXname + '&index=' + Index + '&JCPC=' + JCPC, "name": '<i class="fa fa-share-alt" style:"font-size:10px"></i>' + LXname + '用地信息' || '', "autoDisable": true,
                        "disableOhter": true
                    };
                    L.widget.activate(option);
                }

            }
        }

        function RemoveStyle() {
            debugger
            $(".layui-col-xs5").removeClass("ClickStyle");
            oldIndex = '';
            isAllClicked = false;
        }

        //////显示点击“全选”后所有类别统计的Layer/////
        function allSelect() {
            oldIndex = 0;
            if (isAllClicked == true) {
                return;
            } else {
                isAllClicked = true;    //为了解决可能连续两次甚至多次点击同全选按钮的情况！！
                activateWidget({ uri: 'widgets/TBLX/TableJS.js?LXname=all&index=haha' + '&JCPC=' + JCPC, name: '<i class="fa fa-share-alt" style:"font-size:10px"></i>用地台账' || '' });

                $(".layui-col-xs5").addClass("ClickStyle");
            }
        }
    </script>
</body>

</html>
