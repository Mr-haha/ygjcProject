<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background: url(../images/1.jpg) no-repeat;
            background-size: cover;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body onclick="changebg()">
    <script type="text/javascript">
        var bglist = new Array("url(../images/1.jpg)", "url(../images/2.jpg)", "url(../images/3.jpg)");
        var i = 0;
        function changebg() {
            if (i == bglist.length) {
                i = 0;
            }
            else {
                i = i + 1;
            }
            document.body.style.backgroundImage = bglist[i];
        }
    </script>
</body>
</html>
